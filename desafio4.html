                return quantidade;
                valorInvalido = false;
            } else {
                respostaDoUsuario = prompt("Elemento inválido, por favor insira um número de 1 a 100!");
                quantidade = parseInt(respostaDoUsuario);
            }
        }
    }

    let linhas;
    let colunas;

    recebeValores("linhas", linhas);
    recebeValores("colunas", colunas);
</script>
