<script>
    const numAleatorioDeLinhas = Math.ceil(Math.random() * 1000);
    console.log("NÃºmero de linhas:" + numAleatorioDeLinhas);

    function constroiMatriz(numDeLinhas) {

        let matriz = [];
        let somaDeValoresDoArray = 0;
        let somaDeValoresDaMatriz = 0;

        for (let i = 0; i < numDeLinhas; i++) {
            matriz[i] = [];
            const numAleatorioDeColunas = Math.ceil(Math.random() * 1000);

            for (let j = 0; j < numAleatorioDeColunas; j++) {
                let valorAleatorio = Math.floor(Math.random() * 2001) - 1000;
                matriz[i][j] = valorAleatorio;
            }
            somaDeValoresDoArray = matriz[i].reduce((acum, atual) => atual + acum, 0);
            somaDeValoresDaMatriz += somaDeValoresDoArray;
        }
        console.log(matriz);
        console.log(`Soma dos valores da matriz: ${somaDeValoresDaMatriz}`);
    }
    constroiMatriz(numAleatorioDeLinhas);
</script>
