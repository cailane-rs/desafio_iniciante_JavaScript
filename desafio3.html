<script>

    function exibeConteudo(conteudo) {
        document.write(conteudo);
        document.write("<br>");
    }

    function recebeNumero() {

        let numDeNiveisPiramide = prompt("Informe um número de 1 a 10, por favor:");

        let valorInvalido = true;
        while (valorInvalido) {
            if (numDeNiveisPiramide >= 1 && numDeNiveisPiramide <= 10) {
                return +numDeNiveisPiramide; // o "+" converte para inteiro;
                valorInvalido = false;
            } else {
                numDeNiveisPiramide = prompt("Elemento inválido, por favor insira um número de 1 a 100!");
            }
        }
    }

    function constroiPiramide(numeroDeNiveis) {
        let niveisPiramide = [];
        const espacoDuplo = "&nbsp;&nbsp;";
        const bloco = "#";
        let qtdBlocoPorNivel = 1;
        let blocosAMaisPorNivel = 2;
        let qtdEspacoPorNivel = numeroDeNiveis - 1;

        for (let i = 0; i < numeroDeNiveis; i++) {

            let conteudoDoNivel = "";

            // esses 2 for não poderiam ser uma função?
            for(let j = 0; j < qtdEspacoPorNivel; j++) {
                conteudoDoNivel += espacoDuplo;
            }

            for (let k = 0; k < qtdBlocoPorNivel; k++) {
                conteudoDoNivel += bloco;
            }

            niveisPiramide.push(conteudoDoNivel);

            exibeConteudo(niveisPiramide[i]);
            qtdBlocoPorNivel += blocosAMaisPorNivel;
            qtdEspacoPorNivel--;
        }
    }

    constroiPiramide(recebeNumero());
</script>
