<script>

    function exibeConteudo(conteudo) {
        document.write(conteudo);
        document.write("<br>");
    }

    function recebeNumeroDeDegraus() {

        let numeroDeDegraus = prompt("Informe um número de 1 a 10, por favor:");

        let dadoInvalido = true;
        while (dadoInvalido) {
            if (numeroDeDegraus >= 1 && numeroDeDegraus <= 10) {
                return parseInt(numeroDeDegraus);
                dadoInvalido = false;
            } //desapega de else;
            numeroDeDegraus = prompt("Elemento inválido, por favor insira um número de 1 a 10!");
            return;
        }
    }

    function constroiEscada(qtdDedegraus) {

        let escada = [];
        let qtdBlocosPorNivel = 0;
        const bloco = "#";

        for (let i = 0; i < qtdDedegraus; i++) {

            qtdBlocosPorNivel++;
            let conteudoDoDegrau = "";

            for (let j = 0; j < qtdBlocosPorNivel; j++) {

                conteudoDoDegrau += bloco;
            }
            escada.push(conteudoDoDegrau);
            exibeConteudo(escada[i]);
        }
    }

    constroiEscada(recebeNumeroDeDegraus());

//alterar para repeat;

</script>
