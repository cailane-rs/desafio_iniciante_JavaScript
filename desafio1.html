<script>

  function pulaLinha() {
      document.write("<br>")
  }

  function exibeConteudo(texto) {
      document.write(texto);
      pulaLinha();
  }

  function recebeNumeroDeDegraus() {

      let numeroDeDegraus = prompt("Informe um número de 1 a 10, por favor:");

      if (numeroDeDegraus >= 1 && numeroDeDegraus <= 10) {
          return numeroDeDegraus;
      } else {
          prompt("Elemento inválido, por favor insira um número de 1 a 10!");
      }
  }

  function constroiEscada(qtdDedegraus) {

      let escada = [];
      let qtdBlocosPorNivel = 0;

      for (let i = 0; i < qtdDedegraus; i++) {

          escada[i] = [];
          qtdBlocosPorNivel++;

          for (let j = 0; j < qtdBlocosPorNivel; j++) {

              escada[i].push("#");
          }

          exibeConteudo(escada[i]);
      }
  }

  constroiEscada(recebeNumeroDeDegraus());
</script>
